<div class="team-member text-center">
  <img [src]="member.image" alt="{{ member.name }}" class="rounded-circle mb-3"
       [ngClass]="{'even': index % 2 === 0, 'odd': index % 2 !== 0}">
  <h5>{{ member.name }}</h5>
  <p class="text-muted">{{ member.title }}</p>
  <div class="social-icons">
    <a *ngFor="let social of member.socials" href="#" class="btn btn-sm mx-1 rounded-circle">
      <i class="fab fa-{{ social }}"></i>
    </a>
  </div>
</div>
